<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP-W9</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 21.You are given a number. Write a program that checks if the number is a prime number(i.e., only divisible by 1 and itself) and displays the result on a web page. -->
    <h1>Prime Number Checker</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="checkPrime()">Check Prime</button>
    <p id="result"></p>

    <!-- 22.You are given a list of numbers. Write a program that finds the second smallest number in the list and displays the result on a web page. -->

    <h1>Second Smallest Number Finder</h1>
    <input
      type="text"
      id="numbersInput"
      placeholder="Enter numbers separated by commas"
    />
    <button onclick="findSecondSmallest()">Find Second Smallest</button>
    <p id="result"></p>

    <!-- 23.You are given a list of words. Write a program that sorts the words in alphabetical
order and displays the result on a web page. -->

    <h1>Word Sorter</h1>
    <input
      type="text"
      id="wordsInput"
      placeholder="Enter words separated by commas"
    />
    <button onclick="sortWords()">Sort Words</button>
    <p id="result"></p>

    <!-- 24.You are given two arrays of numbers. Write a program that finds the common elements between the two arrays and displays the result on a web page. -->
    <h1>Common Elements Finder</h1>
    <input
      type="text"
      id="array1Input"
      placeholder="Enter the first array (comma-separated)"
    />
    <input
      type="text"
      id="array2Input"
      placeholder="Enter the second array (comma-separated)"
    />
    <button onclick="findCommonElements()">Find Common Elements</button>
    <p id="result"></p>

    <!-- 26.You are given a string. Write a program that replaces all occurrences of a particular character with another character and displays the result on a web page. -->
    <h1>String Replacer</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <input
      type="text"
      id="searchChar"
      placeholder="Enter the character to replace"
    />
    <input
      type="text"
      id="replaceChar"
      placeholder="Enter the replacement character"
    />
    <button onclick="replaceChars()">Replace Characters</button>
    <p id="result"></p>

    <!-- 27.You are given a list of integers representing weights of items and their correspondingvalues. Write a program to find the maximum value that can be obtained by selecting a subset ofitems with a total weight not exceeding a given limit, and display the result on a web page. -->

    <!-- 28.You are given a string. Write a program that converts every letter to its corresponding
ASCII value and displays the result on a web page. -->

    <!-- 29.You are given an array of numbers. Write a program that finds the difference between
the largest and smallest numbers in the array and displays the result on a web page. -->

    <h1>Find Difference</h1>
    <input
      type="text"
      id="inputNumbers"
      placeholder="Enter numbers separated by commas"
    />
    <button onclick="findDifference()">Find Difference</button>
    <p id="result"></p>
    <script src="./script.js"></script>
  </body>
</html>
